group 'pl.petergood.digitrecognizer'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 8
mainClassName = 'pl.petergood.digitrecognizer.DigitRecognizer'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes "Main-Class": mainClassName
    }
}